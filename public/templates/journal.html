<div class="jour__container">
  <div class="card">
    <input id="titleInput" class="input-field" placeholder="Title" />
    <textarea class="journal-textarea" placeholder="Write what you remember!" id="textInput"></textarea>
    <select class="custom-select" id="dream-category">
      <option value="" disabled selected>Select Dream Category</option>
      <option value="Adventure">Adventure Dreams</option>
      <option value="Recurring">Recurring Dreams</option>
      <option value="Lucid">Lucid Dreams</option>
      <option value="Nightmare">Nightmares</option>
      <option value="Symbolic">Symbolic Dreams</option>
    </select>
    <select class="custom-select" id="star-category">
      <option value="" disabled selected>Select Stars ★</option>
      <option value="10">10 ★</option>
      <option value="9">9 ★</option>
      <option value="8">8 ★</option>
      <option value="7">7 ★</option>
      <option value="6">6 ★</option>
      <option value="5">5 ★</option>
      <option value="4">4 ★</option>
      <option value="3">3 ★</option>
      <option value="2">2 ★</option>
      <option value="1">1 ★</option>
      <option value="0">0 ★</option>
    </select>
    <button type="submit" class="button" id="button-save">Save Dream</button>
  </div>

  <!-- popup for entry -->
  <div class="backdrop" id="backdrop"></div>
  <div class="popup" id="my-popup">
    <div class="popup-content">
      <div class="popup-content-con">
        <input id="pop-titleInput" class="input-field" placeholder="Title" />
        <textarea class="journal-textarea" id="pop-textInput" placeholder="Write what you remember!"></textarea>
        <select class="custom-select" id="pop-dream-category">
          <option value="" disabled selected>Select Dream Category</option>
          <option value="Adventure">Adventure Dreams</option>
          <option value="Recurring">Recurring Dreams</option>
          <option value="Lucid">Lucid Dreams</option>
          <option value="Nightmare">Nightmares</option>
          <option value="Symbolic">Symbolic Dreams</option>
        </select>
        <select class="custom-select" id="pop-star-category">
          <option value="" disabled selected>Select Stars ★</option>
          <option value="10">10 ★</option>
          <option value="9">9 ★</option>
          <option value="8">8 ★</option>
          <option value="7">7 ★</option>

          <option value="1">1 ★</option>
          <option value="0">0 ★</option>
        </select>
        <label class="list-item__subtitle" id="pop-id"></label>
        <button type="submit" class="button" id="pop-button-save">Save Changes</button>
      </div>
    </div>
  </div>
