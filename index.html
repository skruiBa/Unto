<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Routing</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="main">
        <nav class="navbar">
          <div class="navbar__container">
            <!-- Logo & Dreamlog text -->
            <div class="navbar-logo">
              <a href="/">
                <img src="images/logo.png" alt="Unto Logo" class="navbar__logo-img" />
                <img src="images/font-text.png" alt="Unto Logo" class="navbar__logo-img" />
              </a>
            </div>
            <ul class="navbar__menu" id="navbar-menu">
              <li class="navbar__item">
                <a href="/journal" data-link class="navbar__links">Journal</a>
              </li>
              <li class="navbar__item">
                <a href="/friends" data-link class="navbar__links">Friends</a>
              </li>
              <li class="navbar__item">
                <a href="/profile" data-link class="navbar__links">Profile</a>
              </li>
              <li class="navbar__item">
                <a href="/signin" id="sign-out-button" data-link class="navbar__links">Sign out</a>
              </li>
            </ul>
            <!-- mobile menu toggle -->
            <input type="checkbox" id="checkbox" />
            <label for="checkbox" class="toggle">
              <div class="bars" id="bar1"></div>
              <div class="bars" id="bar2"></div>
              <div class="bars" id="bar3"></div>
            </label>
            <!-- mobile menu -->
            <ul class="mobile-menu" id="mobile-menu">
              <li class="mobile-menu__item">
                <a href="/journal" data-link class="mobile-menu__link">Journal</a>
              </li>
              <li class="mobile-menu__item">
                <a href="/friends" data-link class="mobile-menu__link">Friends</a>
              </li>
              <li class="mobile-menu__item">
                <a href="/profile" data-link class="mobile-menu__link">Profile</a>
              </li>
              <li class="mobile-menu__item">
                <a href="/signin" data-link id="sign-out-button" class="mobile-menu__link">Sign out</a>
              </li>
            </ul>
          </div>
        </nav>
        <div id="content"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../src/utils/test.js"></script>
    <script type="module" src="./src/router.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
